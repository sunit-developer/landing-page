<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Add 'Roboto' fonts from Google (Step 1 - To tell the browser where to find and download the Roboto font from Google Fonts.)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-logo">
                Header Logo
            </div>
        
            <ul class="nav-links">
                <li class="nav-link">header link one</li>
                <li class="nav-link">header link two</li>
                <li class="nav-link">header link three</li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1 class="main-heading">
                This website is awesome
            </h1>
            <p class="sub-text">
                This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast
            </p>
            <div class="hero-image-placeholder">
                this is a placeholder for an image
            </div>
            <button type="button" class="sign-up"> Sign up </button> <!-- This button is not submitting a form, but rather triggering a custom action -->
        </div>
    </section>
</body>
</html>
